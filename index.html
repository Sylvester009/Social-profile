<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="social-card">
      <header class="self-intro">
        <img src="assets\images\avatar.jpg" alt="avatar" class="avatar" />
        <h1 class="name">Samuel Sylvester</h1>
        <p class="location">Lagos State, Nigeria</p>
        <p class="occupation">"Front-end developer and avid reader."</p>
      </header>

      <nav class="social-links">
        <a
          href="http://github.com/Sylvester009"
          target="_blank"
          role="button"
          class="button"
          >GitHub</a
        >

        <a
          href="https://www.frontendmentor.io/home"
          target="_blank"
          role="button"
          class="button"
          >Frontend Mentor</a
        >

        <a
          href="https://www.linkedin.com/in/ninestars/"
          target="_blank"
          role="button"
          class="button"
          >LinkedIn</a
        >

        <a
          href="https://twitter.com/SamuelSylv9"
          target="_blank"
          role="button"
          class="button"
          >Twitter</a
        >

        <a href="http://" target="_blank" role="button" class="button"
          >Instagram</a
        >
      </nav>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://github.com/Sylvester009">Ninestars</a>.
      </footer>
    </main>
  </body>
</html>
