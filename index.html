<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="social-card">
      <div class="self-intro">
        <img src="assets\images\avatar.jpg" alt="avatar" class="avatar" />
        <h1 class="name">Samuel Sylvester</h1>
        <p class="location">Lagos State, Nigeria</p>
        <p class="occupation">"Front-end developer and avid reader."</p>
      </div>

      <div class="social-links">
        <div role="button" class="button">
          <a href="http://github.com/Sylvester009" target="_blank">GitHub</a>
        </div>
        <div role="button" class="button">
          <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
        </div>
        <div role="button" class="button">
          <a href="https://www.linkedin.com/in/ninestars/" target="_blank">LinkedIn</a>
        </div>
        <div role="button" class="button">
          <a href="https://twitter.com/SamuelSylv9" target="_blank">Twitter</a>
        </div>
        <div role="button" class="button">
          <a href="http://" target="_blank">Instagram</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://github.com/Sylvester009">Ninestars</a>.
      </div>
    </div>
  </body>
</html>
